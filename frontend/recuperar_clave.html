<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arla-Inc" />
    <title>FemiSys - Recuperar Contraseña</title>

    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- fontawesome icon -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/css/fontawesome-all.min.css"
    />
    <!-- animation css -->
    <link
      rel="stylesheet"
      href="assets/plugins/animation/css/animate.min.css"
    />
    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/recuperar_clave.css">
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-content">
        <div class="auth-bg">
          <span class="r"></span>
          <span class="r s"></span>
          <span class="r s"></span>
          <span class="r"></span>
        </div>
        <div class="card">
          <div class="card-body text-center">
            <div class="mb-4">
              <i class="feather icon-unlock auth-icon"></i>
            </div>

            <h3 class="mb-4">Recuperar Contraseña</h3>

            <form action="" method="get">

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuario" required />
                <div class="input-group-append contenedor-lupa">
                  <button class="btn btn-primary" type="submit" ><i class="feather icon-search lupa"></i></button>
                </div>
              </div>

            </form>

            <form method="post" class="d-none">

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Pregunta de Seguridad"
                  required disabled
                />
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Respuesta de Seguridad"
                  required
                />
              </div>

              <div class="input-group mb-4">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  required
                />
              </div>

              <button class="btn btn-primary mb-4 shadow-2">Recuperar</button>

            </form>

            <p class="mb-0 text-muted">
              ¿Recordaste tu Contraseña? <a href="login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Required Js -->
    <script src="assets/js/vendor-all.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/pcoded.min.js"></script>
  </body>
</html>
