<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arla-Inc" />
    <title>FemiSys - Login</title>

    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- fontawesome icon -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/css/fontawesome-all.min.css"
    />
    <!-- animation css -->
    <link
      rel="stylesheet"
      href="assets/plugins/animation/css/animate.min.css"
    />
    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-content">
        <div class="auth-bg">
          <span class="r"></span>
          <span class="r s"></span>
          <span class="r s"></span>
          <span class="r"></span>
        </div>
        <div class="card">
          <div class="card-body text-center">
            <div class="mb-4">
              <i class="feather icon-user auth-icon"></i>
            </div>
            <h3 class="mb-4">Login</h3>
            
            <form method="get" action="/index.html">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Usuario"
                  required
                />
              </div>
              <div class="input-group mb-4">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  required
                />
              </div>
              <div class="form-group text-left">
                <div class="checkbox checkbox-fill d-inline">
                  <input
                    type="checkbox"
                    name="checkbox-fill-1"
                    id="RecordarUsuario"
                    checked=true
                  />
                  <label for="RecordarUsuario" class="cr">
                    Recordar Usuario</label
                  >
                </div>
              </div>
              <button class="btn btn-primary shadow-2 mb-4">Login</button>
            </form>

            <p class="mb-2 text-muted">
              ¿Olvidó su Contraseña?
              <a href="recuperar_clave.html"> Recuperar</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Required Js -->
    <script src="assets/js/vendor-all.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
